<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style/style.css">
  <title>Contato</title>
</head>

<body>
  <!-- Barra de navegação -->
  <nav class="navbar">
    <div class="navbar-container">
      <span class="logo"><img src="assets/images/popcorn.png" alt="Imagem ilustrativa de pipoca"></span>
      <ul class="nav-links">
        <li><a href="index.html">Home</a></li>
        <li><a href="filmes.html">Filmes</a></li>
        <li><a href="trailers.html">Trailers</a></li>
        <li><a href="trilhaSonora.html">Trilha Sonora</a></li>
        <div class="item-atual">
          <li><a href="contatos.html">Contatos</a></li>
        </div>
        <li><a href="">Sobre</a></li>
        <div class="imagem_login">
          <li><a href="login.html"><img src="assets/images/loginUser.png" alt="Imagem de login"></a></li>
        </div>
      </ul>
    </div>
  </nav>

  <main class="main-cadastro">
    <div class="cadastro-imagem">
      <img src="assets/images/avatar.png" alt="Avatar">
    </div>
    <form class="cadastro-form" method="post">
      <div class="cadastro-container">
        <div class="form-group">
          <label for="username">Nome</label>
          <input type="text" id="username" placeholder="Digite seu nome" required>
        </div>
        <div class="form-group">
          <label for="useremail">E-mail</label>
          <input type="text" id="email" placeholder="Digite seu e-mail" required>
        </div>
        <div class="form-group">
          <label for="assunto">Assunto</label>
          <input type="text" id="assunto" placeholder="Digite o assunto" required>
        </div>
        <div class="form-group">
          <label for="">Mensagem</label>
          <fieldset>
            <div class="caixa">
              <input class="fieldset_contatos" type="text" id="assunto" placeholder="Digite o assunto" required>
            </div>
          </fieldset>
        </div>
      </div>
      <div class="buttons">
        <button type="submit" class="btn"><a href="#">Enviar</a></button>
      </div>
    </form>


  </main>

  <!-- Rodapé-->
  <footer class="footer">
    <div class="avatar">
      <img src="assets/images/avatar.png" alt="Avatar da locadora">
    </div>
    <div class="footer-container">
      <p>Web developers: Ana Carolina Fuentes e Samuel de Mello Cagnani</p>
      <a href="https://portal.pcs.ifsuldeminas.edu.br/">Instituto Federal do Sul de Minas Gerais - Campus Poços de
        Caldas - 2025</a>
    </div>
    <div class="pipoca">
      <img src="assets/images/popcorn.png" alt="Imagem ilustrativa de um balde de pipocas">
    </div>
  </footer>

</body>

</html>
